name: Postman CLI Challenge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Postman CLI
        run: npm install -g postman-cli
      
      - name: Login to Postman
        run: echo "${{ secrets.POSTMAN_API_KEY }}" | postman login
      
      - name: Create test output directory
        run: |
          mkdir -p ${{ github.workspace }}/test-output
          echo "✅ Output directory: ${{ github.workspace }}/test-output"
      
      - name: Run Postman Collection
        run: |
          pwd
          postman collection run 52326850-adedfe2f-d602-42b6-a731-8ed7abedb843 \
            --reporters cli,junit \
            --reporter-junit-export ${{ github.workspace }}/test-output/postman-results.xml
      
      - name: Verify file was created
        run: |
          echo "=== CHECKING FOR OUTPUT FILE ==="
          ls -la ${{ github.workspace }}/test-output/ || echo "Directory empty"
          ls -la ${{ github.workspace }}/test-output/postman-results.xml && echo "✅ File exists!" || echo "❌ File not found"
          cat ${{ github.workspace }}/test-output/postman-results.xml | head -20 || echo "Cannot read file"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-test-report
          path: ${{ github.workspace }}/test-output/postman-results.xml
