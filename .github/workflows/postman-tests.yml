name: Postman CLI Challenge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Postman CLI
        run: npm install -g postman-cli
      
      - name: Login to Postman
        run: echo "${{ secrets.POSTMAN_API_KEY }}" | postman login
      
      - name: Run Postman Collection
        run: |
          postman collection run 52326850-c2bc1f87-6bd7-4322-88eb-8cead2a76a25 \
            --reporters cli,junit \
            --reporter-junit-export ${{ github.workspace }}/postman-results.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-test-report
          path: ${{ github.workspace }}/postman-results.xml
