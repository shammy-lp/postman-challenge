name: Postman CLI Challenge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Postman CLI
        run: npm install -g postman-cli
      
      - name: Verify Postman CLI
        run: postman --version
      
      - name: Manual Login Method
        run: |
          mkdir -p ~/.postman
          echo "{\"apiKey\":\"${{ secrets.POSTMAN_API_KEY }}\"}" > ~/.postman/config.json
          echo "✅ Config file created"
          cat ~/.postman/config.json | cut -c1-20
      
      - name: Verify Login
        run: |
          postman whoami || echo "⚠️ Can't verify login, continuing..."
      
      - name: Run Collection
        run: |
          postman collection run 52326850-adedfe2f-d602-42b6-a731-8ed7abedb843 \
            --reporters cli,junit \
            --reporter-junit-export postman-results.xml
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-test-report
          path: postman-results.xml
