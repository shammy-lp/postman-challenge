name: Postman CLI Challenge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Postman CLI
        run: npm install -g postman-cli
      
      - name: Login to Postman
        run: echo "${{ secrets.POSTMAN_API_KEY }}" | postman login --with-api-key-stdin
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
      
      - name: Verify Login
        run: postman whoami || echo "⚠️ Login failed"
      
      - name: Run Collection
        run: |
          postman collection run 52326850-adedfe2f-d602-42b6-a731-8ed7abedb843 \
            --reporters cli,junit \
            --reporter-junit-export postman-results.xml
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-test-report
          path: postman-results.xml
